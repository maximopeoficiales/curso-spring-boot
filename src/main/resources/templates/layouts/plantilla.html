<header th:fragment="header">
  <div class="row flex justify-content-between align-items-center">
    <h1 th:text="#{plantilla.titulo}"></h1>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-sm btn-primary">[[ #{accion.desloguear}]]</button>
    </form>
  </div>
</header>
<footer th:fragment="footer">
  <div class="my-4 text-center flex justify-content-between">
    <a th:href="@{''(lang=es)}">ES</a> | <a th:href="@{''(lang=en)}">EN</a>
    <span>[[ #{plantilla.footer}]] @maximopeoficiales 2020</span>
  </div>
</footer>
